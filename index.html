<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ CineScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/25b124d258.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <nav class="navbar">
      <div class="collage" id="collage"></div>
      <div class="overlay"></div>

      <div class="logo"><i class="fas fa-film"></i> CineScope</div>

      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="#" data-text="Home" id="homeBtn">Home</a></li>
          <li><a href="#" data-text="About">About</a></li>
          <li><a href="#" data-text="Contact" id="contactBtn">Contact</a></li>
        </ul>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
    </nav>
  </header>

  <!-- ================= MAIN ================= -->
  <main>
    <div class="search-align">
      <form id="searchForm" class="search-wrapper">
        <div class="input-with-icon">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" placeholder="Search title..." required>
        </div>
        <select id="typeSelect">
          <option value="movie">Movie</option>
          <option value="series">TV Series</option>
          <option value="game">Game</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </div>

    <section id="moviesSection">
      <h2>Movies</h2>
      <div id="moviesGrid" class="result-grid"></div>
    </section>

    <section id="seriesSection">
      <h2>TV Shows</h2>
      <div id="seriesGrid" class="result-grid"></div>
    </section>

    <section id="gamesSection">
      <h2>Games</h2>
      <div id="gamesGrid" class="result-grid"></div>
    </section>
  </main>

  <!-- ================= MODALS ================= -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalDetails" class="modal-details"></div>
    </div>
  </div>

  <div id="contactModal" class="modal">
    <div class="modal-content contact-form">
      <span class="close contact-close">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>Â© 2025 CineScope. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
